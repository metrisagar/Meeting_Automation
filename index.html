<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .radio-group label {
            margin-bottom: 0;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function validateForm() {
            const ritmNumber = document.getElementById('ritm_number').value;
            const startTime = document.getElementById('start_time').value;
            const senderName = document.getElementById('sender_name').value;
            const meetingType = document.querySelector('input[name="meeting_type"]:checked');

            if (!ritmNumber || !startTime || !senderName || !meetingType) {
                alert('Please fill in all fields.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div>
        <h1>Haleon AST Meeting Scheduler</h1>
        <form action="/create_meeting" method="post" onsubmit="return validateForm()">
            <label for="ritm_number">RITM Number:</label>
            <input type="text" id="ritm_number" name="ritm_number" required><br><br>

            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required><br><br>

            <label for="sender_name">Sender Name:</label>
            <input type="text" id="sender_name" name="sender_name" required><br><br>

            <div class="radio-group">
              <p>Meeting Type</p>
                <div>
                    <input type="radio" id="application" name="meeting_type" value="application" required>
                    <label for="application">Application Walkthrough</label>
                </div>
                <div>
                    <input type="radio" id="report" name="meeting_type" value="report" required>
                    <label for="report">Report Walkthrough</label>
                </div>
            </div>

            <button type="submit">Create Meeting</button>
        </form>
    </div>
</body>
</html>
